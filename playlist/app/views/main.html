<div class="header">
   <ul class="nav nav-pills pull-right">
      <li class="active">
         <a ng-href="#">Home</a>
      </li>
   </ul>
   <h3 class="text-muted">playlist</h3>
</div>

<div class="row">
   <div class="col-md-8">
      <div class="form">
         <div class="form-group">
            <label class="sr-only" for="search">Search Song</label>
            <input type="text" class="form-control" id="search" placeholder="Search Song..."
                   ng-model="search" ng-change="onSearch()" autocomplete="off" autofocus>
         </div>
      </div>
   </div>
</div>

<div class="row">
   <div class="col-md-8">
      <div class="panel panel-default" ng-repeat="album in albums">
         <div class="panel-heading">
            <h3 class="panel-title">
               {{album.title}}
               <span class="pull-right">{{album.year}}</span>
            </h3>
         </div>
         <div class="panel-body">
            <ul class="list-unstyled">
               <li ng-repeat="song in album.songs">{{song.name}}</li>
            </ul>
         </div>
      </div>
   </div>
</div>

<div class="footer">
   <p>â™¥ from the Yeoman team</p>
</div>
